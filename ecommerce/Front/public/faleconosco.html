<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/falecnosco.css">
    <title>Document</title>
</head>
<body>
    <header>
      <div class="texto-Informativo">
        <p> A sabedoria clama nas ruas, ergue sua voz nas praças. — Provérbios 1:20</p>
      </div>
          <div id="header-navbar">
            <nav>
                <div class="container-nav-links">
                    <div class="logo">
                      <img src="images/LOGO.png" alt="Logo">
                    </div>
                    <div class="navegacao">
                        <ul class="menu">
                            <li><a href=" Sobre.html ">Sobre nós</a></li>
                            <li><a href=" Ferramentas.html">Ferramentas</a></li>
                            <li><a href="faleconosco.html">Fale Conosco</a></li>
                        </ul>
                        <div class="icon">
                          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bag-fill" viewBox="0 0 16 16">
                            <path d="M8 1a2.5 2.5 0 0 1 2.5 2.5V4h-5v-.5A2.5 2.5 0 0 1 8 1m3.5 3v-.5a3.5 3.5 0 1 0-7 0V4H1v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V4z"/>
                          </svg>
                      </div>
                    </div>
                </div>
            </nav>
          </div>
    </header>
    <main>
        <div class="main-content-fale-Conosco">
            <div class="text-contato">
                <h1>Contato</h1>
            </div>
        </div> 
        <div class="container-fale-conosco">
            <div class="text-fale-conosco">
                <h1>Entre em contato Conosco!</h1>
                <p>Para falar com a Biblioteca Provérbios, basta preencher o formulário <br>ao lado ou através do e-mail:
                    renan@gmail.com.br</p>
            </div>
            <div class="form-container">
                <form action="/" method="post">
                    <div>
                      <label for="nome">Nome:</label>
                      <input type="text" id="nome" name="Nome"/>
                    </div>
                    <div>
                      <label for="email">E-mail:</label>
                      <input type="email" id="email" name="E-mail"/>
                    </div>
                    <div>
                    <label for="Telefone">Telefone</label>
                      <input type="tel" id="Telefone" name="Telefone" placeholder="(XX) XXXXX-XXXX" pattern="\(\d{2}\) \d{5}-\d{4}" maxlength="14"  />
                    </div>
                    <div>
                      <label for="Mensagem">Mensagem:</label>
                      <input type="text" id="Mensagem" name="Mensagem"/>
                    </div>
                    <div class="botao">
                      <button type="submit">Enviar</button>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer>
      
    </footer>
</body>
</html>
